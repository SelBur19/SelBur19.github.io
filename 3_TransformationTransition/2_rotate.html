<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Transition</title>

			<style type="text/css">
		.rotate{
			height: 60px;
			width: 100px;
			top: 200px;
			left: 100px;
			background-color: lightgreen;
			color: black;
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;


		}

		.transition{
			height: 60px;
			width: 100px;
			top: 200px;
			left: 100px;
			background-color: orange;
			color: black;
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;


		}

		


		

	</style>

	</head>
	<body>
		<h1>Rotate</h1>
		<p>The rotate() CSS function defines a transformation that rotates an element around a fixed point on the 2D plane, without deforming it.</p>

		<div class="rotate">
		<h2>rotate</h2>

			<div class="transition">

			<h3>rotate</h3>
		</div>
	
	</body>
	</html>
