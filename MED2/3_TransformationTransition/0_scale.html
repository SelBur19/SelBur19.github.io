<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Transformation</title>


		<style type="text/css">
		.scale{
			width: 100px;
			height: 60px;
			color: black;
			text-decoration: none;
			background-color: lightblue;
			top: 200px;
			left: 100px;
			position: absolute;
			display: flex;
			justify-content: safe center;
			align-items: center;


		}

		div:hover{
			transform: scale(2,3);
		}


		

	</style>

	</head>
	<body>
		<h1>Transformation</h1>
		<p>The scale() CSS function defines a transformation that resizes an element on the 2D plane.</p>

			<div class="scale">
		    <h2>scale</h2>
		</div>



	
	</body>
	</html>
